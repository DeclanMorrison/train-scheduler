<body>
  <!-- Navbar Start -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Firebase Train Scheduler App</a>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Start -->
  <div class="container">
    <!-- Intro Card Start -->
    <div class="col s12 m7">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <p>Below is a table of trains, where you can see arrival and departure times!</p>
            <br/>
            <p>Click on the "Add" button to add a new train to the table!</p>
          </div>
          <div class="card-action">
            <!-- Modal Trigger -->
            <button data-target="modal1" class="btn red lighten-2 modal-trigger">Add</button>
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4>Add a train!</h4>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="trainName" type="text" class="validate">
                        <label for="trainName">Train Name</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="destName" type="text" class="validate">
                        <label for="destName">Destination</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="firstTime" type="text" class="timepicker">
                        <label for="firstTime">First Departure</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="freq" type="text" class="validate">
                        <label for="freq">Frequency (In Minutes)</label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Save</a>
              </div>
            </div>
          
          </div>
          
        </div>
      </div>
    </div>
    <!-- Intro Card End -->

    <!-- Table Start -->
    <table class="striped centered">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Time Until Arrival</th>
          <th>Remove</th>
        </tr>
      </thead>

      <tbody class="trainTable">
      </tbody>
    </table>
    <!-- Table End -->

    
  </div>


</body>
